<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>rock paper scissors</h1>
    <div class="wrapper">
        
    <div role="button" tabindex="0" id="rock"><img src="stone.png" alt=""></div>
    <div role="button" tabindex="0" id="paper"><img src="paper.png" alt=""></div>
    <div role="button" tabindex="0" id="scissor"><img src="scissor.png" alt=""></div>

    </div>

    <div class="scores">
        <div id="user">0</div>
        <div id="computer">0</div>
        <span>you</span>
        <span>computer</span>
    </div>

    <div class="output">Pick your move</div>
</body>
</html>
